    <script>
   function factory(name,size,breed,say){
       var dog={}
       dog.name=name;
       dog.size=size;
       dog.breed=breed;
       dog.say=function(){
           alert(say)
       };
       return dog
   } 
    var d= factory("吴姐","big","金毛","汪汪汪");
    
    </script>
